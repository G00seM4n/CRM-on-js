<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>

  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="main.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <header class="p-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="./index.html" class="nav-link px-2 text-secondary">Дэшборд</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">...</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createStudent">Добавить студента</button>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">
              <button class="btn btn-primary w-100 mb-2" type="button" id="filter-btn">Отфильтровать</button>
              <button class="btn btn-secondary w-100" type="button" id="unfilter-btn">x</button>
            </th>
            <th scope="col">
              <input class="form-control filter-input mb-2" type="text" id="filter-surname" placeholder="Фамилия">
              <input class="form-control filter-input mb-2" type="text" id="filter-name" placeholder="Имя">
              <input class="form-control filter-input" type="text" id="filter-lastname" placeholder="Отчество">
            </th>
            <th scope="col">
              <input class="form-control filter-input" type="text" id="filter-faculty" placeholder="Факультет">
            </th>
            <th scope="col"></th>
            <th scope="col">
              <input class="form-control filter-input mb-2" type="number" id="filter-studyStart" min="2000" placeholder="Год начала обучения">
              <input class="form-control filter-input" type="number" id="filter-studyFinish" min="2000" placeholder="Год окончания обучения">
            </th>
          </tr>
          <tr>
            <th scope="col">id</th>
            <th scope="col">
              Ф. И. О.
              <button class="sort-btn up" data-sort="name">
                <img src="./images/arrow.svg" role="presentation">
              </button>
            </th>
            <th scope="col">
              Факультет
              <button class="sort-btn up" data-sort="faculty">
                <img src="./images/arrow.svg" role="presentation">
              </button>
            </th>
            <th scope="col">
              Дата рождения
              <button class="sort-btn up" data-sort="birthday">
                <img src="./images/arrow.svg" role="presentation">
              </button>
            </th>
            <th scope="col">
              Годы обучения
              <button class="sort-btn up" data-sort="studyStart">
                <img src="./images/arrow.svg" role="presentation">
              </button>
            </th>
            <th scope="col">
              Редактирование
            </th>
          </tr>
        </thead>
        <tbody class="list">
          <!-- Рендер студентов -->
        </tbody>
      </table>
    </div>
    <div class="modal fade" id="createStudent" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content modal-form-create">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Добавить студента</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
              <div class="mb-1">
                <label for="student-name" class="col-form-label">Имя</label>
                <input type="text" class="form-control" id="create-student-name" placeholder="Иван" required>
              </div>
              <div class="mb-1">
                <label for="student-surname" class="col-form-label">Фамилия</label>
                <input type="text" class="form-control" id="create-student-surname" placeholder="Иванов" required>
              </div>
              <div class="mb-1">
                <label for="student-patronymic" class="col-form-label">Отчество</label>
                <input type="text" class="form-control" id="create-student-lastname" placeholder="Иванович" required>
              </div>
              <div class="mb-3">
                <label for="student-birthday" class="col-form-label">Дата рождения</label>
                <input type="date" class="form-control" id="create-student-birthday" min="1900-01-01" placeholder="12.10.2002" required>
              </div>
              <div class="mb-1">
                <label for="student-yearStudy" class="col-form-label">Год начала обучения</label>
                <input type="number" class="form-control" id="create-student-yearStudy" min="2000" placeholder="2023" required>
              </div>
              <div class="mb-1">
                <label for="student-faculty" class="col-form-label">Факультет</label>
                <input type="text" class="form-control" id="create-student-faculty" placeholder="Веб-разработчик" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100 modal-submit">Добавить</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal fade" id="updateStudent" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content modal-form-update">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Изменить студента</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
              <div class="mb-1">
                <label for="student-name" class="col-form-label">Имя</label>
                <input type="text" class="form-control" id="update-student-name" placeholder="Иван" required>
              </div>
              <div class="mb-1">
                <label for="student-surname" class="col-form-label">Фамилия</label>
                <input type="text" class="form-control" id="update-student-surname" placeholder="Иванов" required>
              </div>
              <div class="mb-1">
                <label for="student-patronymic" class="col-form-label">Отчество</label>
                <input type="text" class="form-control" id="update-student-lastname" placeholder="Иванович" required>
              </div>
              <div class="mb-3">
                <label for="student-birthday" class="col-form-label">Дата рождения</label>
                <input type="date" class="form-control" id="update-student-birthday" min="1900-01-01" placeholder="12.10.2002" required>
              </div>
              <div class="mb-1">
                <label for="student-yearStudy" class="col-form-label">Год начала обучения</label>
                <input type="number" class="form-control" id="update-student-yearStudy" min="2000" placeholder="2023" required>
              </div>
              <div class="mb-1">
                <label for="student-faculty" class="col-form-label">Факультет</label>
                <input type="text" class="form-control" id="update-student-faculty" placeholder="Веб-разработчик" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100 modal-submit">Изменить</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
